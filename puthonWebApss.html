<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Магазин</h1>
        <div class="product">
            <h2>Товар 1</h2>
            <p>Описание товара 1</p>
            <button class="button">Купить</button>
        </div>
        <div class="product">
            <h2>Товар 2</h2>
            <p>Описание товара 2</p>
            <button class="button">Купить</button>
        </div>
        <div class="product">
            <h2>Товар 3</h2>
            <p>Описание товара 3</p>
            <button class="button">Купить</button>
        </div>
        <div class="product">
            <h2>Товар 4</h2>
            <p>Описание товара 4</p>
            <button class="button">Купить</button>
        </div>
    </div>
</body>
</html>
